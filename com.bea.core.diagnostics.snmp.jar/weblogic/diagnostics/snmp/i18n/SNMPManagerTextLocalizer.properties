version=1.0
L10nPackage=weblogic.diagnostics.snmp.i18n
I18nPackage=weblogic.diagnostics.snmp.i18n
subsystem=SNMP

UsageText=\n \tUSAGE:\n\n \tjava weblogic.diagnostics.snmp.cmdline.Manager <command> [-?] \n\n \tDESCRIPTION:\n\n \tUmbrella application for launching SNMP commands.\n\n \tOPTIONS:\n\n \tParameter <command> may be one of: \n\n \tSnmpGet : Perform an SnmpGet \n \tSnmpGetAll : Perform an Get of all table columns \n \tSnmpGetNext : Perform an SnmpGetNext \n \tSnmpGetBulk : Perform an SnmpGetBulk \n \tSnmpWalk : Perform a MIB walk (get-next) \n \tSnmpBulkWalk : Perform a MIB bulk walk (get-bulk) \n \tSnmpTrapMonitor : Listen for traps \n \tSnmpTrap : Send traps \n \tSnmpTrapLogger : Log SNMP traps to a log file \n \tSnmpInform : Send an SnmpInform request \n\n \t----------------------------------------------------------\n \t - In order to get the usage for any of these commands - \n \t - simply provide the command name with the -? flag. - \n \t----------------------------------------------------------\n\n

