server.generic.displayName=Generic Metric Smart Rule
server.generic.full=<p>A general form of server-scoped SmartRule to allow looking at trends of any metric visible through JMX \
within the local JVM.  This rule will allow looking at the average value of any metric \
obtained through JMX across a recent time window, and compare that average value against a specified threshold value \
using a the provided comparison operator.  If average value of the metric meets or exceeds the specified limit, \
the overall condition of the rule is satisfied and this rule will return true.</p> \
<p>This rule is useful for accessing other JMX-visible metrics on within a server that are not \
accessible through the other available server SmartRules</p> \
<p>For example, for the following inputs </p> \
<br/>\
<table sortable="false" role="layout" class="smartRuleDescription">\
<tr><th>Parameter</th><th>Value</th></tr>\
<tr><td>Instance Name Pattern</td><td>java.lang:type=OperatingSystem</td></tr>\
<tr><td>Attribute Expression</td><td>ProcessCpuLoad</td></tr>\
<tr><td>Comparison Operator</td><td>&gt;=</td></tr>\
<tr><td>Threshold Value</td><td>0.9</td></tr>\
<tr><td>Sampling Rate</td><td>30 seconds</td></tr>\
<tr><td>Sample Retention Period</td><td>10 minutes</td></tr>\
</table>\
<br/> \
<p>the rule should read as:</p> \
<p><i>If the average value of <b>ProcessCpuLoad</b> on <code>OperatingSystemMXBean</code> over a 10 minute window is &gt;= 0.9, return <code>true</code></i>.</p> \
<br/> \
<p><b>Note</b> that this example uses an undocumented attribute on <code>OperatingSystemMXBean</code>. 

