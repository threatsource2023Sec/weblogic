cluster.generic.displayName=Cluster Generic Metric Smart Rule
cluster.generic.full=<p>A general form of cluster SmartRule to allow looking at trends of any metric visible through JMX \
across a cluster.  This rule will allow looking at the average value of any metric \
obtained through JMX across a recent time window, and compare that average value against a specified threshold value \
using a the provided comparison operator for each server in the cluster.  If the percentage of servers that \
match the comparison criteria meets or exceeds the specified limit, the overall condition of the rule is \
satisfied and this rule will return true.</p> \
<p>This rule is useful for accessing other JMX-visible metrics on clustered servers that are not \
accessible through the other available cluster-wide SmartRules</p> \
<p>For example, for the following inputs </p> \
<br/> \
<table sortable="false" role="layout" class="smartRuleDescription">\
<tr><th>Parameter</th><th>Value</th></tr>\
<tr><td>Cluster Name</td><td>mycluster</td></tr>\
<tr><td>Instance Name Pattern</td><td>java.lang:type=OperatingSystem</td></tr>\
<tr><td>Attribute Expression</td><td>ProcessCpuLoad</td></tr>\
<tr><td>Comparison Operator</td><td>&gt;=</td></tr>\
<tr><td>Threshold Value</td><td>0.9</td></tr>\
<tr><td>Sampling Rate</td><td>30 seconds</td></tr>\
<tr><td>Sample Retention Period</td><td>10 minutes</td></tr>\
<tr><td>Percentage of Servers</td><td>75</td></tr>\
</table>\
<br/> \
<p>the rule should read as:</p> \
<p><i>If the average value of <b>ProcessCpuLoad</b> on <code>OperatingSystemMXBean</code> over a 10 minute window is &gt;= 0.9 on 75% of the servers in cluster 'mycluster', return <code>true</code></i>.</p> \
<br/> \
<p><b>Note</b> that this example uses an undocumented attribute on <code>OperatingSystemMXBean</code>.
