server.generic.full=<p>Un form generico di una Smart Rule con ambito server che consente di controllare le tendenze delle metriche visibili mediante JMX all'interno della JVM locale. Questa regola consente di controllare il valore medio delle metriche ottenute mediante JMX in una finestra temporale recente, nonch\u00E9 confrontare il valore medio con il valore di soglia specificato utilizzando un operatore di confronto specificato. Se il valore medio della metrica corrisponde a o supera il limite specificato, la condizione complessiva della regola \u00E8 soddisfatta e la regola restituisce true.</p> <p>Questa regola \u00E8 utile per accedere ad altre metriche visibili mediante JMX all'interno di un server, ma alle quali non \u00E8 possibile accedere mediante le altre Smart Rule disponibili nel server.</p> <p>Ad esempio, per i seguenti input </p> <br/><table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parametro</th><th>Valore</th></tr><tr><td>Pattern nome istanza</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Espressione attributo</td><td>ProcessCpuLoad</td></tr><tr><td>Operatore di confronto</td><td>&gt;=</td></tr><tr><td>Valore di soglia</td><td>0.9</td></tr><tr><td>Frequenza di campionamento</td><td>30 secondi</td></tr><tr><td>Periodo di conservazione dei campioni</td><td>10 minuti</td></tr></table><br/> <p>la regola dovr\u00E0 essere interpretata nel seguente modo:</p> <p><i>Se il valore medio di <b>ProcessCpuLoad</b> su <code>OperatingSystemMXBean</code> in una finestra di 10 minuti \u00E8 &gt;= 0.9, viene restituito <code>true</code></i>.</p> <br/> <p><b>Nota</b>: questo esempio utilizza un attributo non documentato su <code>OperatingSystemMXBean</code>. 

cluster.generic.desc=<p>Un form generico di una Smart Rule cluster che consente di controllare le tendenze delle metriche visibili mediante JMX in un cluster.</p>
cluster.generic.displayName=Smart Rule metrica generica cluster
cluster.generic.full=<p>Un form generico di una Smart Rule cluster che consente di controllare le tendenze delle metriche visibili mediante JMX in un cluster. Questa regola consente di controllare il valore medio delle metriche ottenute mediante JMX in una finestra temporale recente, nonch\u00E9 confrontare il valore medio con il valore di soglia specificato utilizzando un operatore di confronto specificato per ogni server nel cluster. Se la percentuale di server che corrispondono ai criteri di confronto corrisponde a o supera il limite specificato, la condizione complessiva della regola \u00E8 soddisfatta e la regola restituisce true.</p> <p>Questa regola \u00E8 utile per accedere ad altre metriche visibili mediante JMX su server in cluster, ma alle quali non \u00E8 possibile accedere mediante le altre Smart Rule disponibili a livello di cluster.</p> <p>Ad esempio, per i seguenti input </p> <br/><table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parametro</th><th>Valore</th></tr><tr><td>Nome cluster</td><td>mycluster</td></tr><tr><td>Pattern nome istanza</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Espressione attributo</td><td>ProcessCpuLoad</td></tr><tr><td>Operatore di confronto</td><td>&gt;=</td></tr><tr><td>Valore di soglia</td><td>0.9</td></tr><tr><td>Frequenza di campionamento</td><td>30 secondi</td></tr><tr><td>Periodo di conservazione dei campioni</td><td>10 minuti</td></tr><tr><td>Percentuale di server</td><td>75</td></tr></table><br/> <p>la regola dovr\u00E0 essere interpretata nel seguente modo:</p> <p><i>Se il valore medio di <b>ProcessCpuLoad</b> su <code>OperatingSystemMXBean</code> in una finestra di 10 minuti \u00E8 &gt;= 0.9 sul 75% di server nel cluster 'mycluster', viene restituito <code>true</code></i>.</p> <br/> <p><b>Nota</b>: questo esempio utilizza un attributo non documentato su <code>OperatingSystemMXBean</code>.
