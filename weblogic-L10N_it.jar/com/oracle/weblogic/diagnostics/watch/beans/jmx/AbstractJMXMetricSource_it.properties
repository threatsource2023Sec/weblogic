platform.query.short=<p>Esegue una query per un set di valori di attributo MBean in base a un pattern <code>ObjectName</code> e a un'espressione attributo.</p>
 onPattern.desc=Un pattern JMX <code>ObjectName</code> o <code>ObjectName</code> valido
attributePattern.desc=Un'espressione EL utilizzata per recuperare un valore in ogni istanza MBean corrispondente, in cui l'espressione \u00E8 un'espressione di attributo relativa a ogni MBean. Ad esempio, se l'MBean \u00E8 ServerRuntimeMBean, 'OpenSocketsCurrentCount' consente di ottenere il valore dell'attributo OpenSocketsCurrentCount, mentre 'HealthState.State' consente di accedere al valore dello stato dell'oggetto figlio HealthState.
onPattern.desc=Un valore JMX ObjectName o un pattern ObjectName valido.

platform.getAttribute.short=<p>Ottiene un valore di attributo singolo da un'origine MBean</p>
platform.getAttribute.param.onPattern=Valore JMX ObjectName o pattern ObjectName che deve restituire un'istanza MBean singola
platform.getAttribute.param.attribute=Il valore di attributo MBean da ottenere

