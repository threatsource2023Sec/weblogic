extract.short=<p>Estrae una tabella di serie temporali da un set specificato di origini di input in base a una finestra temporale e una pianificazione della frequenza di campionamento specificata.</p>
extract.full=<p> Estrae una tabella di serie temporali da un set specificato di origini di input in base a una finestra temporale e di pianificazione della percentuale di campionamento specificata.</p><br/><p>L'origine input pu\u00F2 essere una delle seguenti:<br/><ol><li>L'output di un'operazione <code>query()</code> da un bean espressione JMX (ad esempio, <code>wls.runtime.query('com.bea:Type=ServletRuntime,*', 'ExecutionTimeAverage')</code>)</li><li>Un'espressione EL, sotto forma di stringa (ad esempio, <code>wls.runtime.JVMRuntime.heapFreePercent</code></li></ol></p><br/><p>I parametri <code>schedule</code> e <code>duration</code> possono essere espressi in ore, minuti o secondi, nonch\u00E9 specificati come stringa nel formato <br/><br/><pre>importo[unit\u00E0]</pre><br/> dove <code>importo</code> rappresenta un valore intero e <code>unit\u00E0</code> rappresenta la parola intera o parte di essa, indicante l'unit\u00E0 di tempo applicata al valore di <code>importo</code>. Se l'argomento <code>unit\u00E0</code> non viene specificato, verranno utilizzati i secondi. Possono essere presenti spazi tra i valori di <code>importo</code> e <code>unit\u00E0</code></p><br/><p>Le unit\u00E0 possono essere specificate come <br/><ol><li>&quot;s&quot;[econdi] (impostazione predefinita)</li><li>&quot;m&quot;[inuti]</li><li>&quot;s&quot;[ore]</li></ol><br/><p>Come descritto in precedenza, le unit\u00E0 possono essere espresse come parola intera o parziale a condizione che inizi con &quot;s&quot;, &quot;m&quot; o &quot;h&quot;.</p><br/>Esempi:<br/><code>5seconds</code> <code>5 sec</code> <code>5s</code> <code>5m</code><code>5min</code> <code>5 mins</code> <code>5h</code> <code>5hrs</code><code>5 hr</code></p>
extract.displayName=Metrica estrazione
extract.spec.short=Metrica da sottoporre a campionamento 
extract.spec.full=La metrica da sottoporre a campionamento, specificata come un'espressione EL sotto forma di stringa oppure come output da un'operazione <code>query()</code> del bean JMX bean
extract.schedule.short=La percentuale di campionamento della metrica, specificata come stringa, in ore, minuti o secondi (impostazione predefinita)
extract.schedule.full=<p>La percentuale di campionamento della metrica, specificata come stringa in ore, minuti o secondi (impostazione predefinita)</p>Esempi:<br/><code>5seconds</code> <code>5 sec</code> <code>5s</code> <code>5m</code><code>5min</code> <code>5 mins</code> <code>5h</code> <code>5hrs</code><code>5 hr</code>
extract.duration.short=<p>La finestra di campionamento richiesta della metrica, specificata come stringa, in ore, minuti o secondi (impostazione predefinita)</p>
extract.duration.full=<p>La finestra di campionamento richiesta della metrica, specificata come stringa in ore, minuti o secondi (impostazione predefinita)</p>Esempi:<br/><code>5seconds</code> <code>5 sec</code> <code>5s</code> <code>5m</code><code>5min</code> <code>5 mins</code> <code>5h</code> <code>5hrs</code><code>5 hr</code>
tableAverages.short=<p>Calcola un vettore delle medie in base a una tabella di input di valori numerici.</p>
tableAverages.full=<p>Esegue una riduzione della matrice su una tabella di input dei valori per calcolare la media di ogni riga della tabella e generare un vettore delle medie (uno per ogni riga della tabella).</p><p>In genere, ogni riga nella tabella rappresenta una serie temporale di valori da una particolare istanza della metrica.</p><p>Restituisce un'eccezione <code>IllegalArgumentException</code> se l'input non \u00E8 una tabella bidimensionale oppure contiene valori non numerici.</p> 
tableAverages.displayName=Tabella medie
tableAverages.table.short=La tabella di input dei valori numerici
tableAverages.table.full=La tabella di input dei valori numerici, dove ogni riga \u00E8 in genere una serie temporale di valori dalla stessa istanza della metrica
average.short=<p>Calcola un valore medio in base a un set di valori di input numerici.</p>
average.full=<p> Calcola un valore medio in base a un set di valori di input numerici.</p><p>Restituisce una media scalare del vettore di input oppure <code>Double.NaN</code> se l'input \u00E8 vuoto.</p><p>Se l'input contiene valori non numerici, viene restituita un'eccezione <code>IllegalArgumentException</code>.</p>
average.displayName=Media
averages.inputValues.short=Un vettore di valori di input numerici
average.inputValues.full=Un vettore di valori di input numerici
changes.short=Calcola un vettore delle differenze da un vettore di input di valori numerici
changes.displayName=Tabella modifiche
changes.full=<p>Usa un vettore di valori di input di dimensione <code>n</code> e genera un vettore di (almeno) <code>n-1</code> differenze tra i valori successivi.</p><p>Ad esempio, se il valore di input \u00E8 <code>{ 3, 2, 5, 3, 7 }</code>, il vettore risultante sar\u00E0 <code>{ 1, -1, 3, -2, 4 }</code>.</p><p>\u00C8 possibile che una sequenza contenga <code>Double.NaN</code>; in questo caso, tali valori verranno saltati.</p><p>Se un valore di input \u00E8 non numerico, verr\u00E0 generata un'eccezione <code>IllegalArgumentException<code>.</p>
changes.inputValues.short=Un vettore di input di valori numerici
changes.inputValues.full=Un vettore di input di valori numerici
tableChanges.displayName=Tabella modifiche
tableChanges.short=<p>Usa una tabella di valori di input e genera una tabella di output di vettori di differenza, uno per ciascun vettore di input. </p>
tableChanges.full=<p>Usa una tabella di valori di input e genera una tabella di output di vettori di differenza, uno per ciascun vettore di input. </p><p> Restituisce un'eccezione <code>IllegalArgumentException</code> se l'input non \u00E8 una tabella bidimensionale oppure contiene valori non numerici.</p> 
tableChanges.inputTable.short=La tabella di input dei valori numerici
tableChanges.inputTable.full=La tabella di input dei valori numerici, dove ogni riga \u00E8 in genere una serie temporale di valori dalla stessa istanza della metrica
