cluster.highQueueLength.full=Devuelve true si el porcentaje de servidores del cluster que cumplen el valor <code>QueueLength</code> medio en el intervalo de tiempo especificado es superior a la fracci\u00F3n especificada. El emisor de llamada especifica el ratio de recopilaci\u00F3n de la m\u00E9trica <code>ThreadPoolRuntimeMBean</code> <code>QueueLength</code> y la duraci\u00F3n de las muestras que retener, as\u00ED como un valor upper-boundthreshold y el porcentaje de servidores del cluster por encima del cual debe estar el valor medio en la ventana durante el intervalo de tiempo especificado para que la regla se dispare.</p> <p>Esta regla se suele utilizar como una medida del <b><i>aumento</i></b> de la carga del sistema en el cluster, que se puede utilizar como indicador de que la capacidad del cluster debe aumentarse (preferiblemente escalando verticalmente un cluster din\u00E1mico).</p><br/><br/> <p>Por ejemplo, para las siguientes entradas: </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Nombre de Cluster</td><td>mycluster</td></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Per\u00EDodo de Retenci\u00F3n de Muestra</td><td>10 minutos</td></tr><tr><td>Longitud Media de la Cola</td><td>100</td></tr><tr><td>Porcentaje de Servidores</td><td>60</td></tr></table><p>La regla se deber\u00EDa leer as\u00ED <b><i>'Disparar si el tama\u00F1o medio de la cola de ejecuci\u00F3n de ThreadPool en el cluster es superior o igual a 100 en el 60% de los servidores del cluster durante una ventana de 10 minutos, recopilado a intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regla solo se puede utilizar en el servidor de administraci\u00F3n.</b>

