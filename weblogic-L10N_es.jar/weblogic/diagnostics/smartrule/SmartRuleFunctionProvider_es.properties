server.generic.desc=<p>Formato general de regla inteligente del \u00E1mbito del servidor que permite consultar las tendencias de cualquier m\u00E9trica visible a trav\u00E9s de JMX en la JVM local.</p>
server.generic.displayName=Regla Inteligente de M\u00E9trica Gen\u00E9rica
server.generic.full=<p>Formato general de regla inteligente del \u00E1mbito del servidor que permite consultar las tendencias de cualquier m\u00E9trica visible a trav\u00E9s de JMX en la JVM local. Esta regla permitir\u00E1 ver el valor medio de cualquier m\u00E9trica obtenida a trav\u00E9s de JMX en una ventana de tiempo reciente y comparar dicho valor medio con un valor de umbral especificado mediante el operador de comparaci\u00F3n proporcionado.  Si el valor medio de la m\u00E9trica cumple o supera el l\u00EDmite especificado, la condici\u00F3n general de la regla se cumplir\u00E1 y esta regla devolver\u00E1 true.</p> <p>Esta regla es \u00FAtil para acceder a otras m\u00E9tricas visibles para JMX de un servidor no accesibles a trav\u00E9s de otras reglas inteligentes del servidor disponibles</p> <p>Por ejemplo, para las siguientes entradas</p> <br/><table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Patr\u00F3n de Nombre de Instancia</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Expresi\u00F3n de Atributo</td><td>ProcessCpuLoad</td></tr><tr><td>Operador de Comparaci\u00F3n</td><td>&gt;=</td></tr><tr><td>Valor de Umbral</td><td>0.9</td></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Periodo de Retenci\u00F3n de Muestra</td><td>10 minutos</td></tr></table><br/> <p>La regla deber\u00EDa leerse as\u00ED:</p> <p><i>Si el valor medio de <b>ProcessCpuLoad</b> en <code>OperatingSystemMXBean</code> en una ventana de 10 minutos es &gt;= 0.9, devolver <code>true</code></i>.</p> <br/> <p><b>Tenga en cuenta</b> que este ejemplo utiliza un atributo no documentado en <code>OperatingSystemMXBean</code>. 

cluster.generic.desc=<p>Formato general de regla inteligente del cluster que permite consultar las tendencias de cualquier m\u00E9trica visible a trav\u00E9s de JMX en un cluster.</p>
cluster.generic.displayName=Regla Inteligente de M\u00E9trica Gen\u00E9rica de Cluster
cluster.generic.full=<p>Formato general de regla inteligente del cluster que permite consultar las tendencias de cualquier m\u00E9trica visible a trav\u00E9s de JMX en un cluster. Esta regla permitir\u00E1 ver el valor medio de cualquier m\u00E9trica obtenida a trav\u00E9s de JMX en una ventana de tiempo reciente y comparar dicho valor medio con un valor de umbral especificado mediante el operador de comparaci\u00F3n proporcionado. Si el porcentaje de servidores que coincide con los criterios de comparaci\u00F3n cumple o supera el l\u00EDmite especificado, la condici\u00F3n general de la regla se cumplir\u00E1 y esta regla devolver\u00E1 true.</p> <p>Esta regla es \u00FAtil para acceder a otras m\u00E9tricas visibles para JMX en servidores de cluster no accesibles a trav\u00E9s de otras reglas inteligentes del cluster disponibles</p> <p>Por ejemplo, para las siguientes entradas</p> <br/><table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Nombre de Cluster</td><td>mycluster</td></tr><tr><td>Patr\u00F3n de Nombre de Instancia</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Expresi\u00F3n de Atributo</td><td>ProcessCpuLoad</td></tr><tr><td>Operador de Comparaci\u00F3n</td><td>&gt;=</td></tr><tr><td>Valor de Umbral</td><td>0.9</td></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Periodo de Retenci\u00F3n de Muestra</td><td>10 minutos</td></tr><tr><td>Porcentaje de Servidores</td><td>75</td></tr></table><br/> <p>La regla deber\u00EDa leerse as\u00ED:</p> <p><i>Si el valor medio de <b>ProcessCpuLoad</b> en <code>OperatingSystemMXBean</code> en una ventana de 10 minutos es &gt;= 0.9 en el 75% de los servidores del cluster 'mycluster', devolver <code>true</code></i>.</p> <br/> <p><b>Tenga en cuenta</b> que este ejemplo utiliza un atributo no documentado en <code>OperatingSystemMXBean</code>.
