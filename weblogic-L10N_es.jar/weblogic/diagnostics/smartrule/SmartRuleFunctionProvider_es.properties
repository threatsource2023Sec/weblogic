server.highQueueLength.full=Devuelve true si la longitud media de la cola del pool de threads en el intervalo de tiempo especificado es superior o igual al umbral especificado. <br/><br/> <p>Por ejemplo, para las siguientes entradas: </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Per\u00EDodo de Retenci\u00F3n de Muestra</td><td>10 minutos</td></tr><tr><td>Longitud Media de la Cola</td><td>100</td></tr></table><p>La regla se deber\u00EDa leer as\u00ED: <b><i>'Disparar si el tama\u00F1o medio de la cola de ejecuci\u00F3n de ThreadPool en el servidor es superior o igual a 100 en una ventana de 10 minutos, recopilado a intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regla se puede utilizar en cualquier servidor (de administraci\u00F3n o gestionado).</b> 

