cluster.lowheapFree.displayName=Porcentaje Medio de Pila Libre Inferior del Cluster
cluster.lowHeapFree.desc=Devuelve true si el porcentaje de servidores del cluster que cumplen la condici\u00F3n HeapFreePercent media en el intervalo de tiempo especificado es mayor que la fracci\u00F3n especificada
cluster.lowHeapFree.full=Devuelve true si el porcentaje de servidores del cluster que cumplen la condici\u00F3n HeapFreePercent media en el intervalo de tiempo especificado es superior a la fracci\u00F3n especificada. El emisor de llamada especifica el ratio de recopilaci\u00F3n de la m\u00E9trica<code>JVMRuntimeMBeanj</code> <code>HeapFreePercent</code> y la duraci\u00F3n de las muestras que retener, as\u00ED como un valor lower-boundthreshold y el porcentaje de servidores del cluster por debajo del cual debe estar el valor medio en la ventana durante el intervalo de tiempo especificado para que la regla se dispare. Esta regla se suele utilizar como medida del esfuerzo de la pila en el cluster, lo que se puede utilizar como indicador de que la capacidad del cluster se debe aumentar (idealmente escalando verticalmente un cluster din\u00E1mico).<br/><br/> <p>Esta regla se suele utilizar como medida de un <i><b>aumento</b></i> del esfuerzo de la pila en el cluster, que se puede utilizar como indicador de que la capacidad del cluster tal vez se tenga que aumentar (probablemente escalando verticalmente las instancias del cluster din\u00E1mico).</p> <p>Por ejemplo, para las siguientes entradas: </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Nombre de Cluster</td><td>mycluster</td></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Per\u00EDodo de Retenci\u00F3n de Muestra</td><td>5 minutos</td></tr><tr><td>Porcentaje Medio de Pila Libre</td><td>20</td></tr><tr><td>Porcentaje de Servidores</td><td>60</td></tr></table><p>la regla se deber\u00EDa leer as\u00ED <b><i>'Disparar si el valor medio del porcentaje de pila libre de JVM es inferior al 20% en el 60% de los servidores del cluster durante una ventana de 5 minutos, recopilado a intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regla solo se puede utilizar en el servidor de administraci\u00F3n.</b>

server.lowHeapFree.desc=Devuelve true si el porcentaje medio de pila libre en el intervalo de tiempo especificado es inferior al umbral especificado
server.lowheapFree.displayName=Porcentaje Medio de Pila Libre Inferior
server.lowHeapFree.full=<p>Devuelve true si el porcentaje medio de pila libre en el intervalo de tiempo especificado es inferior al umbral especificado.</p><br/> <p>Esta regla se suele utilizar como medida de un <i><b>aumento</b></i> en el esfuerzo de la pila en el servidor local en el que se est\u00E1 ejecutando la regla.</p> <p>Por ejemplo, para las siguientes entradas: </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Per\u00EDodo de Retenci\u00F3n de Muestra</td><td>5 minutos</td></tr><tr><td>Porcentaje Medio de Pila Libre</td><td>20</td></tr></table><p>la regla se deber\u00EDa leer as\u00ED: <b><i>'Disparar si el valor medio del porcentaje de pila libre de JVM es inferior al 20% en una ventana de 5 minutos, recopilado a intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regla se puede utilizar en cualquier servidor (de administraci\u00F3n o gestionado).</b> 

cluster.highHeapFree.desc=Se dispara si el porcentaje medio de pila libre de JVM supera un umbral especificado en alg\u00FAn porcentaje de servidores de un cluster
cluster.highheapFree.displayName=Porcentaje Medio de Pila Libre Superior del Cluster
cluster.highHeapFree.full=<p>Esta regla se dispara si el valor de porcentaje medio libre de pila de JVM est\u00E1 por encima de un valor de umbral especificado para alg\u00FAn porcentaje de los servidores de ese cluster. Se debe especificar el ratio de recopilaci\u00F3n de la m\u00E9trica en cada instancia en cluster, as\u00ED como la ventana de tiempo (el par\u00E1metro <i>duration</i>) en el que se deben recopilar las muestras. Esta regla no se evaluar\u00E1 correctamente hasta que se hayan recopilado suficientes muestras de cualquier instancia del cluster que cumpla la duraci\u00F3n de muestra deseada.</p><p>Esta regla se suele utilizar como medida de la <i><b>reducci\u00F3n</b></i> del esfuerzo de la pila en un cluster, lo cual se puede utilizar como indicador de que la capacidad del cluster se puede reducir con seguridad (idealmente mediante la reducci\u00F3n vertical de un cluster din\u00E1mico).</p> <p>Por ejemplo, para las siguientes entradas: </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Nombre de Cluster</td><td>mycluster</td></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Per\u00EDodo de Retenci\u00F3n de Muestra</td><td>5 minutos</td></tr><tr><td>Porcentaje Medio de Pila Libre</td><td>20</td></tr><tr><td>Porcentaje de Servidores</td><td>60</td></tr></table><p>la regla se deber\u00EDa leer as\u00ED <b><i>'Disparar si el valor medio del porcentaje libre de pila de JVM es superior o igual al 60% en el 75% de los servidores del cluster en una ventana de 5 minutos, recopilados a intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regla solo est\u00E1 disponible en el servidor de administraci\u00F3n.</b>

server.highHeapFree.desc=Devuelve true si el porcentaje de pila libre en el intervalo de tiempo especificado es superior o igual al umbral especificado
server.highHeapFree.displayName=Porcentaje Medio de Pila Libre Superior
server.highHeapFree.full=Devuelve true si el porcentaje medio de pila libre en el intervalo de tiempo especificado es mayor o igual que el umbral especificado. <br/><br/> <p>Esta regla se suele utilizar como medida de un <i><b>aumento</b></i> en el esfuerzo de la pila en el servidor local en el que se est\u00E1 ejecutando la regla.</p> <p>Por ejemplo, para las siguientes entradas: </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Par\u00E1metro</th><th>Valor</th></tr><tr><td>Ratio de Muestreo</td><td>30 segundos</td></tr><tr><td>Per\u00EDodo de Retenci\u00F3n de Muestra</td><td>10 minutos</td></tr><tr><td>Porcentaje Medio de Pila Libre</td><td>60</td></tr></table><p>la regla se deber\u00EDa leer as\u00ED: <b><i>'Disparar si el valor medio del porcentaje de pila libre de JVM es superior o igual que el 60% en una ventana de 10 minutos, recopilado a intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regla se puede utilizar en cualquier servidor (de administraci\u00F3n o gestionado).</b> 

