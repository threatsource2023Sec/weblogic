tableAverages.table.full=Tabla de entrada de valores num\u00E9ricos, donde cada fila suele ser una serie de tiempo de valores de la misma instancia de m\u00E9trica
average.short=<p>Calcula un valor medio seg\u00FAn un juego de valores num\u00E9ricos de entrada.</p>
average.full=<p>Calcula un valor medio seg\u00FAn un juego de valores de entrada num\u00E9ricos.</p><p>Devuelve la media escalar del vector de entrada o <code>Double.NaN</code> si la entrada est\u00E1 vac\u00EDa.</p><p>Si la entrada contiene cualquier valor no num\u00E9rico, se devuelve una excepci\u00F3n <code>IllegalArgumentException</code>.</p>
