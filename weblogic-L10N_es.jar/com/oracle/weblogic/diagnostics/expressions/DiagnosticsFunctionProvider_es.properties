extract.short=<p>Extrae una tabla de series de tiempo de un juego de or\u00EDgenes de entrada especificado, seg\u00FAn una ventana de tiempo y una programaci\u00F3n de ratio de muestreo especificadas.</p>
extract.full=<p>Extrae una tabla de series de tiempo de un juego de or\u00EDgenes de entrada especificado, seg\u00FAn una ventana de tiempo y una programaci\u00F3n de ratio de muestreo especificadas.</p><br/><p>El origen de entrada puede ser uno de los siguientes:<br/><ol><li>La salida de una operaci\u00F3n <code>query()</code> de un bean de expresi\u00F3n JMX (por ejemplo, <code>wls.runtime.query('com.bea:Type=ServletRuntime,*', 'ExecutionTimeAverage')</code>)</li><li>Una expresi\u00F3n EL, como cadena (por ejemplo, <code>wls.runtime.JVMRuntime.heapFreePercent</code></li></ol></p><br/><p>Los par\u00E1metros <code>schedule</code> y <code>duration</code> se pueden especificar en horas, minutos o segundos y se especifican como cadenas con el formato<br/><br/><pre>amount[unit]</pre><br/>donde <code>amount</code> es un valor entero y <code>unit</code> es una palabra completa o parcial que indica la unidad de tiempo que se aplica al valor<code>amount</code>. Si no se especifica <code>unit</code>, se asumen los segundos. Puede haber espacios entre los valores <code>amount</code> y <code>units</code></p><br/><p>Las unidades se pueden especificar como:<br/><ol><li>&quot;s&quot;[econds] (por defecto)</li><li>&quot;m&quot;[inutes]</li><li>&quot;s&quot;[ours]</li></ol><br/><p>Las unidades, como se menciona anteriormente, pueden ser una palabra parcial completa, siempre que empiece por uno de estos elementos: &quot;s&quot;, &quot;m&quot;, o &quot;h&quot;.</p><br/>Ejemplos:<br/><code>5seconds</code> <code>5 sec</code> <code>5s</code> <code>5m</code><code>5min</code> <code>5 mins</code> <code>5h</code> <code>5hrs</code><code>5 hr</code></p>
