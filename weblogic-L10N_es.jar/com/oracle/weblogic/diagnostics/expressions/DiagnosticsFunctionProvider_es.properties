changes.short=Calcula un vector de diferencias de un vector de entrada de valores num\u00E9ricos
changes.displayName=Cambios de Tabla
changes.full=<p>Toma un vector de valores de entrada del tama\u00F1o <code>n</code> y produce un vector de (como m\u00E1ximo) <code>n-1</code> diferencias entre los valores posteriores.</p><p>Por ejemplo, si el vector de entrada es <code>{ 3, 2, 5, 3, 7 }</code>, el vector resultante ser\u00E1 <code>{ 1, -1, 3, -2, 4 }</code>.</p><p>Puede que una secuencia contenga <code>Double.NaN</code>, en cuyo caso, esos valores se omitir\u00E1n.</p><p>Si un valor de entrada no es num\u00E9rico, se devuelve una excepci\u00F3n <code>IllegalArgumentException<code>.</p>
changes.inputValues.short=Vector de entrada de valores num\u00E9ricos
changes.inputValues.full=Vector de entrada de valores num\u00E9ricos
