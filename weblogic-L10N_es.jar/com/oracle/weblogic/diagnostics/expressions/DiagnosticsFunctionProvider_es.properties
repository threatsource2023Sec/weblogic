extract.duration.full=<p>Ventana de muestreo necesaria de la m\u00E9trica, especificado como cadena, en horas, minutos o segundos (valor por defecto)</p>Ejemplos:<br/><code>5seconds</code> <code>5 sec</code> <code>5s</code> <code>5m</code><code>5min</code> <code>5 mins</code> <code>5h</code> <code>5hrs</code><code>5 hr</code>
tableAverages.short=<p>Calcula un vector de medias seg\u00FAn una tabla de entrada de valores num\u00E9ricos</p>
tableAverages.full=<p>Realiza una reducci\u00F3n de matriz en una tabla de entrada de valores, calculando la media de cada fila de la tabla y produciendo un vector de medias (una para cada fila de la tabla).</p><p>Normalmente, cada fila de la tabla representa una serie de tiempo de valores de una instancia de m\u00E9trica concreta.</p><p>Devuelve un <code>IllegalArgumentException</code> si la entrada no es una tabla de dos dimensiones o si la entrada contiene valores no num\u00E9ricos</p> 
