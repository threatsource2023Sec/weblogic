platform.query.short=<p>Realiza una consulta de un juego de valores de atributos de MBean seg\u00FAn un patr\u00F3n <code>ObjectName</code> y una expresi\u00F3n de atributo.</p>
 onPattern.desc=Patr\u00F3n <code>ObjectName</code> u <code>ObjectName</code> de JMX v\u00E1lido
attributePattern.desc=Expresi\u00F3n de EL que se utiliza para recuperar un valor en cada instancia coincidente de MBean, donde la expresi\u00F3n es un atributo relacionado con cada MBean. Por ejemplo, si el MBean es ServerRuntimeMBean, 'OpenSocketsCurrentCount' obtendr\u00EDa el valor del atributo OpenSocketsCurrentCount, mientras que 'HealthState.State' acceder\u00EDa al valor de estado del objeto secundario HealthState.State.
onPattern.desc=ObjectName de JMX v\u00E1lido (o patr\u00F3n de ObjectName)

platform.getAttribute.short=<p>Obtiene un \u00FAnico valor de atributo desde un origen MBean</p>
platform.getAttribute.param.onPattern=Un patr\u00F3n ObjectName u ObjectName de JMX se debe resolver en una \u00FAnica instancia MBean
platform.getAttribute.param.attribute=El valor de atributo MBean que se va a obtener

