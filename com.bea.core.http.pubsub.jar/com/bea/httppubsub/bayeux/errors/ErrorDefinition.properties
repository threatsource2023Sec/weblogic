# Bayeux protocol handling errors definition
# Usage:
# error_code = error_message
# NOTE: Keep synchronized with com.bea.httppubsub.bayeux.errors.ErrorConstants class

# Client error for bad bayeux message
400=Bad Bayeux request message.
401=Unknown client.
402=Invalid supportedConnectionTypes attribute.
403=Invalid connectionType attribute.
404=Unconnected client.
405=Multiple meta channels in single request message.
406=No permission.
407=Direct publish is disallowed.

# Client error for handshake message
410=Handshake message can't be sent with other messages.

# Client error for subscribe message
450=Cannot subscribe meta channel.

# Server internal common errors
502=Server does not support the supportedConnectionTypes in client's request message.
503=Server does not support the connectionType in client's request message.
504=Non-existent or deleted Channel.
505=Server is overloaded. Client is disconnected.