log4j.rootCategory=debug, out
log4j.appender.out=org.apache.log4j.RollingFileAppender
log4j.appender.out.File=System.out
log4j.appender.out.MaxFileSize=500MB
log4j.appender.out.MaxBackupIndex=5
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=[%-5p][%-8c]: %m%n
