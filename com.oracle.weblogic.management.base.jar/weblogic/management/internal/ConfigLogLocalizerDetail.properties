messagedetail150042=When starting a Managed Server, the -Dweblogic.management.server property determines the host and port used to communicate with the Administration Server. If the Administration Server is configured to have a port that supports administrator privileges, then specify that administration port when starting the Managed Server. If a port that does not have administrator privileges is specified, then the Managed Server will not be able to communicate with the Administration Server and will start and remain in Managed Server independence mode.
cause150042=The specified Administration Server port does not support the administrator traffic required to allow the Managed Server to communicate with the Administration server.
action150042=Change the -Dweblogic.management.server property to specify a port that has administator privileges.
