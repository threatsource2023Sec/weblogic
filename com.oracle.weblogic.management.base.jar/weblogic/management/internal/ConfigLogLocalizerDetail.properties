messagedetail150000=An error occurred while the Managed Server was attempting to establish a connection to the Administration Server MBeanHome at the specified URL: {0}.
cause150000=An improper Administration Server URL has been specified, or the Administration Server is not available at the specified URL. Commonly this is because the Managed Server shares an adminstration URL with the Administration Server. Another possibility is that the host identified by {0}, or the local host, is not configured properly. For instance, an /etc/hosts or DNS lookup on the hostname results in a loopback address.
action150000=Verify that the URL specified for the Administration Server is valid, unique and that the Administration Server is available and listening at the specified URL. A common problem is that the administration port is enabled and both the Administration Server and Managed Server are running on the same machine. In this instance a different administration port should be selected for the Managed Server. Another possibility is that the host identified by {0}, or the local host, is not configured properly. For instance, an /etc/hosts or DNS lookup on the hostname results in a loopback address.
messagedetail150001=An error occurred while the Managed Server was attempting to connect to the Administration Server to obtain configuration information.
cause150001=The Administration Server might currently be unavailable or the specified URL: {0} or username: {1} might be invalid.
action150001=Confirm that the designated Administration Server is running and that the specified URL: {0} and username: {1} are valid for this configuration.
severity150014=1
messagedetail150014=This server is not able to contact the Administration Server, and it has been configured such that it cannot start in ManagedServerIndependence mode.
cause150014=The specified Administration Server is either incorrect or not reachable on the network.
action150014=Ensure that the Administration Server is running and reachable by this server, or set the ManagedServerIndependenceEnabled attribute on this server to true.
