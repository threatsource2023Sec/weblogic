messagedetail150018=This server is being started in Managed Server independence mode and will attempt to use a local copy of the configuration to start.
cause150018=The Managed Server was unable to communicate with the Adminstration Server at the provided URL because the specified Administration Server either was not running or was partitioned.
action150018=Restart the Administration Server with Managed Server discovery enabled so that the running Managed Server can synchronize its configuration with the Administration Server and become centrally managed.
messagedetail150020=The Managed Server cannot start due to a configuration problem that prevents it from accessing the Administration Server.
