cluster.lowProcessCpuLoadAverage.full=Retorna verdadeiro se a porcentagem de servidores no cluster que atende ao valor m\u00E9dio de <code>ProcessCpuLoad</code> durante o intervalo de tempo especificado for maior que a fra\u00E7\u00E3o especificada. O chamador especifica a taxa de coleta para a m\u00E9trica<code>java.lang:type=OperatingSystem</code> <code>ProcessCpuLoad</code> e a dura\u00E7\u00E3o pela qual as amostras ser\u00E3o mantidas, bem como um limite vinculado inferior e a porcentagem de servidores no cluster em que o valor m\u00E9dio durante a janela deve estar abaixo durante o intervalo de tempo especificado para que a regra seja acionada.<br/><p> Observe que o valor de <code>ProcessCpuLoad</code> \u00E9 <b>espec\u00EDfico da plataforma</b> e n\u00E3o est\u00E1 <b>dispon\u00EDvel em todas as plataformas</b>.</p><p>Esta regra geralmente \u00E9 usada como uma medida de <i><b>redu\u00E7\u00E3o</b></i> da carga do sistema no cluster de destino, que pode ser usada como um indicador de que talvez seja necess\u00E1rio reduzir a capacidade do cluster (provavelmente por meio da redu\u00E7\u00E3o de inst\u00E2ncias no cluster din\u00E2mico de destino).</p> <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Cluster Name</td><td>mycluster</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>15 minutes</td></tr><tr><td>Average ProcessCpuLoad</td><td>0.2</td></tr><tr><td>Percentage of Servers</td><td>75</td></tr></table><p>a regra deve ser lida como <b><i>'Acionar se o valor m\u00E9dio da ProcessCpuLoad for inferior a 0,2 em 75% dos servidores no cluster durante uma janela de 15 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regra s\u00F3 pode ser usada no servidor admin e em plataformas nas quais a m\u00E9trica ProcessCpuLoad esteja dispon\u00EDvel.</b>

cluster.highProcessCpuLoadAverage.desc=Retorna verdadeiro se a porcentagem de servidores no cluster que atende ao valor m\u00E9dio de <code>ProcessCpuLoad</code> do MXBean <code>java.lang:type=OperatingSystem</code> durante o intervalo de tempo especificado for maior que a fra\u00E7\u00E3o especificada
