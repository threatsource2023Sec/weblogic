cluster.highStuckThreads.full=Retorna verdadeiro se a porcentagem de servidores no cluster que atende ao valor m\u00E9dio <code>StuckThreadCount</code> durante o intervalo de tempo especificado for maior que a fra\u00E7\u00E3o especificada. O chamador especifica a taxa de coleta para a m\u00E9trica <code>ThreadPoolRuntimeMBean</code> <code>StuckThreadCount</code> e a dura\u00E7\u00E3o pela qual as amostras devem ser mantidas, bem como um limite vinculado superior e a porcentagem de servidores no cluster para os quais o valor m\u00E9dio durante a janela deve estar acima do intervalo de tempo especificado para que a regra seja acionada. <p>Essa regra geralmente \u00E9 usada como uma medida de <b><i>instabilidade</b></i> nos n\u00F3s em todo o cluster, em que um n\u00FAmero crescente de threads parados pode indicar um servidor que est\u00E1 ou que em breve poder\u00E1 estar com deadlock. Isso pode ser usado como um indicador de que a capacidade do cluster precisa ser aumentada (idealmente por meio de uma amplia\u00E7\u00E3o de um cluster din\u00E2mico).</p>  <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Cluster Name</td><td>mycluster</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>10 minutes</td></tr><tr><td>Average Stuck Threads</td><td>5</td></tr><tr><td>Percentage of Servers</td><td>60</td></tr></table><p>A regra deve ser lida como <b><i>'Acionar se o n\u00FAmero m\u00E9dio de threads parados no cluster for maior ou igual a 5 em 60% dos servidores no cluster durante uma janela de 10 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Essa regra s\u00F3 pode ser usada no servidor admin.</b>

