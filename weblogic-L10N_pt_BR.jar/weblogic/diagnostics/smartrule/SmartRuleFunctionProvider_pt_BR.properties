cluster.lowProcessCpuLoadAverage.desc=Retorna verdadeiro se a porcentagem de servidores no cluster que atende ao valor m\u00E9dio de <code>ProcessCpuLoad</code> do MXBean </code>java.lang:type=OperatingSystem</code> durante o intervalo de tempo especificado for maior que os limites especificados
