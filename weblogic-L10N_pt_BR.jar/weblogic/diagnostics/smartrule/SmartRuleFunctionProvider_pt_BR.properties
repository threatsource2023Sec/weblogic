server.lowHeapFree.full=<p>Retorna verdadeiro se a porcentagem m\u00E9dia de heap livre durante o intervalo de tempo especificado for inferior ao limite especificado.</p><br/> <p>Esta regra geralmente \u00E9 usada como uma medida de um <i><b>aumento</b></i> no stress de heap no servidor local em que a regra est\u00E1 em execu\u00E7\u00E3o.</p> <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>5 minutes</td></tr><tr><td>Average Heap Free Percentage</td><td>20</td></tr></table><p>a regra deve ser lida como <b><i>'Acionar se o valor m\u00E9dio da porcentagem da JVM sem heap for inferior a 20% durante uma janela de 5 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regra pode ser usada em qualquer servidor (admin ou gerenciado).</b> 

cluster.highHeapFree.desc=\u00C9 acionada se a porcentagem m\u00E9dia da JVM sem heap exceder um limite especificado em alguma porcentagem de servidores em um cluster
cluster.highheapFree.displayName=Porcentagem M\u00E9dia Alta de Heap Livre no Cluster
cluster.highHeapFree.full=<p>Esta regra \u00E9 acionada se o valor m\u00E9dio da porcentagem da JVM sem heap estiver acima de um valor de limite especificado para alguma porcentagem de servidores nesse cluster.  A taxa de coleta para a m\u00E9trica em cada inst\u00E2ncia clusterizada deve ser especificada, bem como a janela de tempo (o par\u00E2metro <i>dura\u00E7\u00E3o</i>) durante a qual as amostras devem ser coletadas.. Esta regra n\u00E3o ser\u00E1 avaliada com sucesso at\u00E9 que a quantidade suficiente de amostras tenha sido coletada de qualquer inst\u00E2ncia no cluster que atenda \u00E0 dura\u00E7\u00E3o de amostras desejada.</p><p>Esta regra geralmente \u00E9 usada como uma medida de <i><b>redu\u00E7\u00E3o</b></i> de stress de heap em um cluster, que pode ser usada como um indicador de que a capacidade do cluster pode ser seguramente reduzida (idealmente por meio da redu\u00E7\u00E3o de um cluster din\u00E2mico).</p> <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Cluster Name</td><td>mycluster</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>5 minutes</td></tr><tr><td>Average Heap Free Percentage</td><td>60</td></tr><tr><td>Percentage of Servers</td><td>75</td></tr></table><p> a regra deve ser lida como <b><i>'Acionar se o valor m\u00E9dio da porcentagem da JVM sem heap for superior ou igual a 60% em 75% dos servidores no cluster durante uma janela de 5 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regra s\u00F3 est\u00E1 dispon\u00EDvel no servidor de administra\u00E7\u00E3o.</b>

server.highHeapFree.desc=Retorna verdadeiro se a porcentagem sem heap durante o intervalo de tempo especificado for maior ou igual ao limite especificado
server.highHeapFree.displayName=Porcentagem M\u00E9dia Alta de Heap Livre
server.highHeapFree.full=<p>Retorna verdadeiro se a porcentagem m\u00E9dia de heap livre durante o intervalo de tempo especificado for inferior ao limite especificado.<br/><br/> <p>Esta regra geralmente \u00E9 usada como uma medida de um <i><b>aumento</b></i> no stress de heap no servidor local em que a regra est\u00E1 em execu\u00E7\u00E3o.</p> <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>10 minutes</td></tr><tr><td>Average Heap Free Percentage</td><td>60</td></tr></table><p>a regra deve ser lida como <b><i>'Acionar se o valor m\u00E9dio da porcentagem da JVM sem heap for maior ou igual a 60% durante uma janela de 10 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Esta regra pode ser usada em qualquer servidor (admin ou gerenciado).</b> 

