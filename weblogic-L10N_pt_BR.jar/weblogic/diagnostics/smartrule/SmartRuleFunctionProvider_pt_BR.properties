server.generic.desc=<p>Uma forma geral de SmartRule no escopo do servidor para permitir que se verifiquem tend\u00EAncias de qualquer m\u00E9trica vis\u00EDveis atrav\u00E9s de JMX na JVM local.</p>
server.generic.displayName=Regra Inteligente Gen\u00E9rica de M\u00E9tricas
server.generic.full=<p>Uma forma geral de SmartRule no escopo do servidor para permitir que se verifiquem tend\u00EAncias de qualquer m\u00E9trica vis\u00EDveis atrav\u00E9s de JMX na JVM local.  Essa regra permitir\u00E1 a verifica\u00E7\u00E3o do valor m\u00E9dio de qualquer m\u00E9trica obtida por JMX em uma janela de tempo recente e a compara\u00E7\u00E3o desse valor m\u00E9dio com um limite especificado usando um operador de compara\u00E7\u00E3o fornecido.  Se o valor m\u00E9dio da m\u00E9trica satisfizer ou exceder o limite especificado, a condi\u00E7\u00E3o geral da regra ser\u00E1 satisfeita e essa regra retornar\u00E1 verdadeira.</p> <p>Essa regra \u00E9 usada para a avalia\u00E7\u00E3o de outras m\u00E9tricas vis\u00EDveis por JMX em um servidor que n\u00E3o \u00E9 acess\u00EDvel atrav\u00E9s de outras SmartRules dispon\u00EDveis</p> <p>Por exemplo, para as seguintes entradas </p> <br/><table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Instance Name Pattern</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Attribute Expression</td><td>ProcessCpuLoad</td></tr><tr><td>Comparison Operator</td><td>&gt;=</td></tr><tr><td>Threshold Value</td><td>0.9</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>10 minutes</td></tr></table><br/> <p>a regra deve ser lida como:</p> <p><i>Se o valor m\u00E9dio de <b>ProcessCpuLoad</b> em <code>OperatingSystemMXBean</code> durante uma janela de 10 minutos for &gt;= 0,9, retornar <code>true</code></i>.</p> <br/> <p><b>Observe</b> que este exemplo usa um atributo n\u00E3o documentado em <code>OperatingSystemMXBean</code>. 

cluster.generic.desc=<p>Uma forma geral de SmartRule de clusterr para permitir que se verifiquem tend\u00EAncias de qualquer m\u00E9trica vis\u00EDveis atrav\u00E9s de JMX em um cluster.</p>
cluster.generic.displayName=Regra Inteligente Gen\u00E9rica de M\u00E9tricas de Cluster
cluster.generic.full=<p>Uma forma geral de SmartRule de cluster para permitir que se verifiquem tend\u00EAncias de qualquer m\u00E9trica vis\u00EDveis atrav\u00E9s de JMX em um cluster.  Essa regra permitir\u00E1 a verifica\u00E7\u00E3o do valor m\u00E9dio de qualquer m\u00E9trica obtida por JMX em uma janela de tempo recente e a compara\u00E7\u00E3o desse valor m\u00E9dio com um limite especificado usando um operador de compara\u00E7\u00E3o fornecido para cada servidor no cluster.  Se o percentual de servidores que correspondem aos crit\u00E9rios de compara\u00E7\u00E3o satisfizer ou exceder o limite especificado, a condi\u00E7\u00E3o geral da regra ser\u00E1 satisfeita e essa regra retornar\u00E1 verdadeira.</p> <p>Essa regra \u00E9 \u00FAtil para a avalia\u00E7\u00E3o de outras m\u00E9tricas vis\u00EDveis por JMX em servidores de cluster  que n\u00E3o s\u00E3o acess\u00EDveis atrav\u00E9s de outras SmartRules dispon\u00EDveis no cluster</p> <p>Por exemplo, para as seguintes entradas </p> <br/> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Cluster Name</td><td>mycluster</td></tr><tr><td>Instance Name Pattern</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Attribute Expression</td><td>ProcessCpuLoad</td></tr><tr><td>Comparison Operator</td><td>&gt;=</td></tr><tr><td>Threshold Value</td><td>0.9</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>10 minutes</td></tr><tr><td>Percentage of Servers</td><td>75</td></tr></table><br/> <p>a regra deve ser lida como:</p> <p><i>Se o valor m\u00E9dio de <b>ProcessCpuLoad</b> em <code>OperatingSystemMXBean</code> durante uma janela de 10 minutos for &gt;= 0,9 em 75% dos servidores no cluster \u2018mycluster\u2019, retornar <code>true</code></i>.</p> <br/> <p><b>Observe</b> que este exemplo usa um atributo n\u00E3o documentado em <code>OperatingSystemMXBean</code>.
