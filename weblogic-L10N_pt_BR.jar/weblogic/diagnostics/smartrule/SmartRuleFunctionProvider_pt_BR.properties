cluster.lowheapFree.displayName=Porcentagem M\u00E9dia Baixa de Heap Livre no Cluster
cluster.lowHeapFree.desc=Retorna verdadeiro se a porcentagem de servidores no cluster que atende \u00E0 condi\u00E7\u00E3o m\u00E9dia HeapFreePercent durante o intervalo de tempo especificado for maior que a fra\u00E7\u00E3o especificada
cluster.lowHeapFree.full=Retorna verdadeiro se a porcentagem de servidores no cluster que atende \u00E0 condi\u00E7\u00E3o m\u00E9dia de HeapFreePercent durante o intervalo de tempo especificado for maior que a fra\u00E7\u00E3o especificada.  O chamador especifica a taxa de coleta para a m\u00E9trica<code>JVMRuntimeMBean</code> <code>HeapFreePercent</code> e a dura\u00E7\u00E3o pela qual as amostras ser\u00E3o mantidas, bem como um limite vinculado inferior e a porcentagem de servidores no cluster em que o valor m\u00E9dio durante a janela deve estar abaixo durante o intervalo de tempo especificado para que a regra seja acionada.  Esta regra geralmente \u00E9 usada como uma medida de stress de heap em todo o cluster, que pode ser usada como um indicador de que a capacidade do cluster precisa ser aumentada (idealmente aumentando um cluster din\u00E2mico).<br/><br/> <p>Essa regra geralmente \u00E9 usada como uma medida de um <i><b>aumento</b></i> no stress de heap em um cluster, que pode ser usada como um indicador de que a capacidade do cluster pode precisar ser aumentada (provavelmente por meio da amplia\u00E7\u00E3o de inst\u00E2ncias em um cluster din\u00E2mico).</p> <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Cluster Name</td><td>mycluster</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>5 minutes</td></tr><tr><td>Average Heap Free Percentage</td><td>20</td></tr><tr><td>Percentage of Servers</td><td>60</td></tr></table><p>a regra deve ser lida como <b><i>''Acionar se o valor m\u00E9dio da porcentagem da JVM sem heap for inferior a 20% em 60% dos servidores no cluster durante uma janela de 5 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>esta regra s\u00F3 pode ser usada no servidor admin.</b>

server.lowHeapFree.desc=Retorna verdadeiro se a porcentagem m\u00E9dia de heap livre durante o intervalo de tempo especificado for inferior ao limite especificado
