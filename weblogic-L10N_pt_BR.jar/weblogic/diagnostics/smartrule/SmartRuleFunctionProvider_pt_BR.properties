cluster.lowSystemLoadAverage.full=Retorna verdadeiro se a porcentagem de servidores no cluster que atende ao valor m\u00E9dio <code>SystemLoadAverage</code> durante o intervalo de tempo especificado for maior que a fra\u00E7\u00E3o especificada. O chamador especifica a taxa de coleta para a m\u00E9trica <code>java.lang:type=OperatingSystem</code> <code>SystemLoadAverage</code> e a dura\u00E7\u00E3o pela qual as amostras devem ser mantidas, bem como um limite vinculado inferior e a porcentagem de servidores no cluster para os quais o valor m\u00E9dio durante a janela deve estar abaixo do intervalo de tempo especificado para que a regra seja acionada. Esta regra geralmente \u00E9 usada como uma medida de carga do sistema no cluster, que pode ser usada como um indicador de que a capacidade do cluster pode ser reduzida (numa situa\u00E7\u00E3o ideal, por meio da diminui\u00E7\u00E3o de um cluster din\u00E2mico). Observe que o valor de <code>SystemLoadAverage</code> depende do sistema.<br/><br/><p>Essa regra geralmente \u00E9 usada como medida de uma <i><b>redu\u00E7\u00E3o</b></i> na carga do sistema no cluster de destino, que pode ser usada como um indicador de que talvez a capacidade do cluster precise ser reduzida (provavelmente por meio de uma redu\u00E7\u00E3o de inst\u00E2ncias no cluster din\u00E2mico de destino).</p> <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Cluster Name</td><td>mycluster</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>15 minutes</td></tr><tr><td>Average SystemLoadAverage</td><td>0.2</td></tr><tr><td>Percentage of Servers</td><td>75</td></tr></table><p>, a regra deve ser lida como <b><i>'Acionar se o valor m\u00E9dio de SystemLoadAverage estiver abaixo de 0,2 em 75% dos servidores no cluster durante uma janela de 15 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Essa regra s\u00F3 pode ser usada no servidor admin</b>

