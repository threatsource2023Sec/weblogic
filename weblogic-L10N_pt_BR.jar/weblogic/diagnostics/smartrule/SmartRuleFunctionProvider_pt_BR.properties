cluster.lowPendingUserRequests.full=Retorna verdadeiro se a porcentagem de servidores no cluster que atende ao valor m\u00E9dio <code>PendingUserRequestCount</code> durante o intervalo de tempo especificado for maior que a fra\u00E7\u00E3o especificada. O chamador especifica a taxa de coleta para a m\u00E9trica <code>ThreadPoolRuntimeMBean</code> <code>PendingUserRequestCount</code> e a dura\u00E7\u00E3o pela qual as amostras devem ser mantidas, bem como um limite vinculado inferior e a porcentagem de servidores no cluster para os quais o valor m\u00E9dio durante a janela deve estar abaixo do intervalo de tempo especificado para que a regra seja acionada. Essa regra geralmente \u00E9 usada como uma medida da redu\u00E7\u00E3o da carga do sistema em todo o cluster, que pode ser usado como um indicador de que a capacidade do cluster precisa ser reduzida (idealmente por meio da diminui\u00E7\u00E3o de um cluster din\u00E2mico).</p>  <p>Por exemplo, para as entradas a seguir</p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Cluster Name</td><td>mycluster</td></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>15 minutes</td></tr><tr><td>Average Pending User Request</td><td>5</td></tr><tr><td>Percentage of Servers</td><td>75</td></tr></table><p>A regra deve ser lida como <b><i>\u2019Acionar se o n\u00FAmero m\u00E9dio de threads inativos no cluster for maior ou igual a 5 em 75% dos servidores no cluster durante uma janela de 15 minutos, coletado em intervalo de 30 segundos\u2019</i></b>. </p><br/><br/><b>Essa regra s\u00F3 pode ser usada no servidor admin.</b>

server.lowPendingUserRequests.desc=Retorna verdadeiro se o n\u00FAmero m\u00E9dio de solicita\u00E7\u00F5es pendentes de usu\u00E1rios durante o intervalo especificado for menor que o limite especificado
server.lowPendingUserRequests.displayName=M\u00E9dia Baixa de Solicita\u00E7\u00F5es Pendentes de Usu\u00E1rios
server.lowPendingUserRequests.full=Retorna verdadeiro se o n\u00FAmero m\u00E9dio de solicita\u00E7\u00F5es pendentes do usu\u00E1rio durante o intervalo de tempo especificado for menor do que o limite especificado. <br/><br/> <p>Por exemplo, para as entradas a seguir </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Parameter</th><th>Value</th></tr><tr><td>Sampling Rate</td><td>30 seconds</td></tr><tr><td>Sample Retention Period</td><td>15 minutes</td></tr><tr><td>Average Pending User Request</td><td>5</td></tr></table><p>A regra deve ser lida como<b><i>'Acionar se o valor m\u00E9dio de solicita\u00E7\u00F5es pendentes do usu\u00E1rio for menor do que 5 em uma janela de 15 minutos, coletado em intervalos de 30 segundos'</i></b>. </p><br/><br/><b>Essa regra pode ser usada em qualquer servidor (admin ou gerenciado).</b> 

