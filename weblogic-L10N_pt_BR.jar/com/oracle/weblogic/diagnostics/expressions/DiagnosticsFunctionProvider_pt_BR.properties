extract.short=<p>Extrai uma tabela da s\u00E9rie de tempo de um conjunto especificado de origens de entrada, com base em uma janela de tempo e programa\u00E7\u00E3o de taxa de amostragem.</p>
extract.full=<p>Extrai uma tabela da s\u00E9rie de tempo de um conjunto especificado de origens de entrada, com base em uma janela de tempo e programa\u00E7\u00E3o de taxa de amostragem.</p><br/><p>A origem de entrada pode ser uma das seguintes:<br/><ol><li>A sa\u00EDda de uma opera\u00E7\u00E3o <code>query()</code> de um bean de express\u00E3o JMX (por ex.: <code>wls.runtime.query('com.bea:Type=ServletRuntime,*', 'ExecutionTimeAverage')</code>)</li><li>Uma express\u00E3o EL, como uma string (por ex.: <code>wls.runtime.JVMRuntime.heapFreePercent</code></li></ol></p><br/><p>Os par\u00E2metros <code>schedule</code> e <code>duration</code> podem ser em horas, minutos ou segundos e s\u00E3o especificados como strings do formato<br/><br/><pre>amount[unit]</pre><br/>em que <code>amount</code> corresponde a um valor inteiro e <code>unit</code> corresponde a uma palavra inteira ou a parte de uma palavra indicando a unidade de tempo que se aplica ao valor <code>amount</code>. Se <code>unit</code> n\u00E3o for especificado, ser\u00E3o usados os segundos. Poder\u00E1 haver espa\u00E7os entre os valores <code>amount</code> e <code>units</code></p><br/><p>As unidades podem ser especificadas como uma das seguintes<br/><ol><li>&quot;s&quot;[econds] (padr\u00E3o)</li><li>&quot;m&quot;[inutes]</li><li>&quot;s&quot;[ours]</li></ol><br/><p>As unidades, conforme mencionado acima, podem ser uma palavra inteira ou parte de uma palavra, desde que comece com &quot;s&quot;, &quot;m&quot; ou &quot;h&quot;.</p><br/>Exemplos:<br/><code>5seconds</code> <code>5 sec</code> <code>5s</code> <code>5m</code><code>5min</code> <code>5 mins</code> <code>5h</code> <code>5hrs</code><code>5 hr</code></p>
