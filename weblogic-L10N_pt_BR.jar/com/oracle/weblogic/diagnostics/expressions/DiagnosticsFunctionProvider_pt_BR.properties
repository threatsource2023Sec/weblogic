tableChanges.short=<p>Usa uma tabela de valores de entrada e gera uma tabela de sa\u00EDda de vetores de diferen\u00E7a, um para cada vetor de entrada. </p>
tableChanges.full=<p>Usa uma tabela de valores de entrada e gera uma tabela de sa\u00EDda de vetores de diferen\u00E7a, um para cada vetor de entrada. </p><p>Gera uma <code>IllegalArgumentException</code> se a entrada n\u00E3o corresponder a uma tabela bidimensional ou se a entrada contiver valores n\u00E3o num\u00E9ricos</p> 
