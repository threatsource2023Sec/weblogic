changes.short=Calcula um vetor de diferen\u00E7as a partir de um vetor de entrada de valores num\u00E9ricos
changes.displayName=Altera\u00E7\u00F5es da Tabela
changes.full=<p>Usa um vetor de valores de entrada de tamanho <code>n</code> e gera um vetor de (no m\u00E1ximo) <code>n-1</code> diferen\u00E7as entre valores sucessivos.</p><p>Por exemplo, se o vetor de entrada for <code>{ 3, 2, 5, 3, 7 }</code>, o vetor resultante ser\u00E1<code>{ 1, -1, 3, -2, 4 }</code>.</p><p>\u00C9 poss\u00EDvel que uma sequ\u00EAncia contenha <code>Double.NaN</code>, nesse caso os valores ser\u00E3o ignorados.</p><p>Se um valor de entrada for n\u00E3o num\u00E9rico, ser\u00E1 gerada uma <code>IllegalArgumentException<code>.</p>
