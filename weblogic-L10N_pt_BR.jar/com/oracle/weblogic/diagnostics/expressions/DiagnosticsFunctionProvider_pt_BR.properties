tableAverages.short=<p>Calcula um vetor de m\u00E9dias com base em uma tabela de entrada de valores num\u00E9ricos</p>
tableAverages.full=<p>Executa uma redu\u00E7\u00E3o de matriz em uma tabela de entrada de valores, calculando a m\u00E9dia de cada linha na tabela e gerando um vetor de m\u00E9dias (um para cada linha da tabela).</p><p>Geralmente, cada linha da tabela representa uma s\u00E9rie de tempo de valores de uma determinada inst\u00E2ncia de m\u00E9trica.</p><p>Gera uma <code>IllegalArgumentException</code> se a entrada n\u00E3o for uma tabela bidimensional ou se a entrada contiver valores n\u00E3o num\u00E9ricos</p> 
tableAverages.displayName=M\u00E9dias da Tabela
tableAverages.table.short=A tabela de entrada de valores num\u00E9ricos
tableAverages.table.full=A tabela de entrada de valores num\u00E9ricos, em que cada linha geralmente corresponde a uma s\u00E9rie de tempo de valores da mesma inst\u00E2ncia de m\u00E9trica
average.short=<p>Calcula um valor m\u00E9dio com base em um conjunto de valores de entrada num\u00E9ricos.</p>
average.full=<p>Calcula um valor m\u00E9dio com base em um conjunto de valores de entrada num\u00E9ricos.</p><p>Retorna a m\u00E9dia escalar do vetor de entrada ou <code>Double.NaN</code> se a entrada estiver vazia.</p><p>Se a entrada contiver quaisquer valores n\u00E3o num\u00E9ricos, ser\u00E1 gerada uma <code>IllegalArgumentException</code>.</p>
average.displayName=M\u00E9dio
