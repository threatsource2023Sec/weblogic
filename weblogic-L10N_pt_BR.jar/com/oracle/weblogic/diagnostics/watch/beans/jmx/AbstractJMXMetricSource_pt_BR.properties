platform.query.short=<p>Executa uma consulta para um conjunto de valores de atributo MBean com base em um padr\u00E3o de <code>ObjectName</code> e em uma express\u00E3o do atributo.</p>
 onPattern.desc=Um padr\u00E3o de <code>ObjectName</code> ou <code>ObjectName</code> JMX v\u00E1lido
attributePattern.desc=Uma express\u00E3o EL que \u00E9 usada para recuperar um valor em cada inst\u00E2ncia MBean correspondente, onde a express\u00E3o \u00E9 uma express\u00E3o de atributo relativa a cada MBean.  Por exemplo, se o MBean for o ServerRuntimeMBean, 'OpenSocketsCurrentCount'  obter\u00E1 o valor do atributo OpenSocketsCurrentCount, enquanto 'HealthState.State' acessar\u00E1 o valor do Estado do objeto filho de HealthState.
onPattern.desc=Um Nome de Objeto JMX (ou padr\u00E3o de ObjectName) v\u00E1lido

