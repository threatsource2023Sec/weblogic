platform.query.short=<p>Effectue une requ\u00EAte pour un ensemble de valeurs d'attribut MBean en fonction d'un mod\u00E8le <code>ObjectName</code> et d'une expression d'attribut.</p>
 onPattern.desc=Mod\u00E8le <code>ObjectName</code> ou <code>ObjectName</code> JMX valide
attributePattern.desc=Expression EL utilis\u00E9e pour extraire une valeur sur chaque instance de MBean correspondante, sachant que l'expression est une expression d'attribut relative \u00E0 chaque MBean. Par exemple, si le MBean est le ServerRuntimeMBean, "OpenSocketsCurrentCount" re\u00E7oit la valeur de l'attribut "OpenSocketsCurrentCount", tandis que "HealthState.State" acc\u00E8de \u00E0 la valeur State de l'objet enfant "HealthState".
onPattern.desc=ObjectName JMX valide (ou mod\u00E8le ObjectName)

platform.getAttribute.short=<p>Obtient une valeur d'attribut unique d'une source de MBean</p>
platform.getAttribute.param.onPattern=Mod\u00E8le ObjectName ou ObjectName JMX qui doit \u00EAtre r\u00E9solu en une instance de MBean unique
platform.getAttribute.param.attribute=Valeur d'attribut MBean \u00E0 obtenir

