cluster.lowProcessCpuLoadAverage.full=Renvoie True si le pourcentage de serveurs dans le cluster respectant la valeur moyenne de <code>ProcessCpuLoad</code> sur l'intervalle de temps indiqu\u00E9 est sup\u00E9rieur \u00E0 la fraction sp\u00E9cifi\u00E9e. L'appelant indique le taux de collecte pour la mesure <code>java.lang:type=OperatingSystem</code> <code>ProcessCpuLoad</code> et la dur\u00E9e des \u00E9chantillons \u00E0 conserver ainsi qu'un seuil inf\u00E9rieur et le pourcentage de serveurs du cluster que la valeur moyenne sur la fen\u00EAtre ne doit pas d\u00E9passer par le haut pendant l'intervalle de temps indiqu\u00E9 afin que la r\u00E8gle se d\u00E9clenche.<br/><p>La valeur de <code>ProcessCpuLoad</code> est <b>propre \u00E0 la plateforme</b> et n'est <b>pas disponible sur toutes les plateformes</b>.</p><p>Cette r\u00E8gle est g\u00E9n\u00E9ralement utilis\u00E9e comme mesure de la <i><b>r\u00E9duction</b></i> de la charge du syst\u00E8me \u00E0 travers le cluster cible, qui peut \u00EAtre utilis\u00E9e pour indiquer que la capacit\u00E9 du cluster doit \u00E9ventuellement \u00EAtre r\u00E9duite (probablement par une r\u00E9duction des instances dans le cluster dynamique cible).</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Nom du cluster</td><td>mycluster</td></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>15 minutes</td></tr><tr><td>ProcessCpuLoad moyenne</td><td>0,2</td></tr><tr><td>Pourcentage de serveurs</td><td>75</td></tr></table><p>, la r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si la valeur moyenne de ProcessCpuLoad est inf\u00E9rieure \u00E0 0,2 sur 75 % des serveurs du cluster sur une fen\u00EAtre de 15 minutes, recueillie \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>Cette r\u00E8gle ne peut \u00EAtre utilis\u00E9e que sur le serveur d'administration et sur des plateformes o\u00F9 la mesure ProcessCpuLoad est disponible.</b>

cluster.highProcessCpuLoadAverage.desc=Renvoie True si le pourcentage de serveurs du cluster respectant la valeur <code>ProcessCpuLoad</code> moyenne du MXBean <code>java.lang:type=OperatingSystem</code> sur l'intervalle de temps indiqu\u00E9 est sup\u00E9rieur \u00E0 la fraction sp\u00E9cifi\u00E9e
