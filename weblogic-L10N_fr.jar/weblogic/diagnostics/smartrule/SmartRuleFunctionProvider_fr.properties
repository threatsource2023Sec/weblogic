cluster.highThroughput.full=Renvoie True si le pourcentage de serveurs dans le cluster respectant la valeur moyenne <code>Throughput</code> sur l'intervalle de temps indiqu\u00E9 est sup\u00E9rieur \u00E0 la fraction sp\u00E9cifi\u00E9e. L'appelant indique le taux de collecte pour la mesure<code>ThreadPoolRuntimeMBean</code> <code>Throughput</code> et la dur\u00E9e des \u00E9chantillons \u00E0 conserver, ainsi qu'un seuil sup\u00E9rieur et le pourcentage de serveurs dans le cluster que la valeur moyenne sur la fen\u00EAtre doit d\u00E9passer par le haut pour l'intervalle de temps indiqu\u00E9 afin que la r\u00E8gle se d\u00E9clenche.<br/><br/> <p>On utilise g\u00E9n\u00E9ralement cette r\u00E8gle comme mesure de l'<b><i>augmentation</i></b> de la charge du syst\u00E8me \u00E0 travers le cluster, qui peut servir \u00E0 indiquer que la capacit\u00E9 du cluster doit \u00EAtre augment\u00E9e (id\u00E9alement par l'augmentation d'un cluster dynamique).</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Nom de cluster</td><td>mycluster</td></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>10 minutes</td></tr><tr><td>Limite de d\u00E9bit</td><td>100</td></tr><tr><td>Pourcentage de serveurs</td><td>60</td></tr></table><p>La r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si le d\u00E9bit moyen \u00E0 travers le cluster est sup\u00E9rieur ou \u00E9gal \u00E0 100 sur 60 % des serveurs du cluster sur une fen\u00EAtre de 10 minutes, recueilli \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>On ne peut utiliser cette r\u00E8gle que sur le serveur d'administration.</b>

server.highThroughput.desc=Cette r\u00E8gle est d\u00E9clench\u00E9e si le d\u00E9bit moyen sur le serveur local sur l'intervalle indiqu\u00E9 est sup\u00E9rieur ou \u00E9gal au seuil sp\u00E9cifi\u00E9
server.highThroughput.displayName=D\u00E9bit moyen \u00E9lev\u00E9
server.highThroughput.full=Se d\u00E9clenche si le d\u00E9bit moyen sur le serveur local sur l'intervalle indiqu\u00E9 est sup\u00E9rieur ou \u00E9gal au seuil sp\u00E9cifi\u00E9.<br/><br/> <p>On utilise g\u00E9n\u00E9ralement cette r\u00E8gle comme mesure de l'<i><b>augmentation</b></i> dans la charge du syst\u00E8me \u00E0 travers le cluster, qui peut servir \u00E0 indiquer que la capacit\u00E9 du cluster doit \u00EAtre augment\u00E9e (id\u00E9alement par une augmentation du cluster dynamique).</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>10 minutes</td></tr><tr><td>Limite de d\u00E9bit</td><td>100</td></tr></table><p>La r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si le d\u00E9bit moyen \u00E0 l'int\u00E9rieur du serveur est sup\u00E9rieur ou \u00E9gal \u00E0 100 sur une fen\u00EAtre de 10 minutes, recueilli \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>On peut utiliser cette r\u00E8gle sur tout serveur (administration ou g\u00E9r\u00E9).</b> 

