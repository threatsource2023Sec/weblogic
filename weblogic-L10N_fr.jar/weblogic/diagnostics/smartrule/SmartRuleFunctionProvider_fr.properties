cluster.lowThroughput.full=Renvoie True si le pourcentage de serveurs dans le cluster respectant la valeur moyenne <code>Throughput</code> sur l'intervalle de temps indiqu\u00E9 est sup\u00E9rieur \u00E0 la fraction sp\u00E9cifi\u00E9e. L'appelant indique le taux de collecte pour la mesure<code>ThreadPoolRuntimeMBean</code> <code>Throughput</code> et la dur\u00E9e des \u00E9chantillons \u00E0 conserver, ainsi qu'un seuil inf\u00E9rieur et le pourcentage de serveurs dans le cluster que la valeur moyenne sur la fen\u00EAtre ne doit pas d\u00E9passer par le haut pour l'intervalle de temps indiqu\u00E9 afin que la r\u00E8gle se d\u00E9clenche.<br/><br/> <p>On utilise g\u00E9n\u00E9ralement cette r\u00E8gle comme mesure de la <b><i>r\u00E9duction</i></b> de la charge du syst\u00E8me \u00E0 travers le cluster, qui peut servir \u00E0 indiquer que la capacit\u00E9 du cluster peut \u00EAtre r\u00E9duite en toute s\u00E9curit\u00E9 (id\u00E9alement par la r\u00E9duction d'un cluster dynamique).</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Nom de cluster</td><td>mycluster</td></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>10 minutes</td></tr><tr><td>Limite de d\u00E9bit</td><td>5</td></tr><tr><td>Pourcentage de serveurs</td><td>75</td></tr></table><p>La r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si le d\u00E9bit moyen \u00E0 travers le cluster est inf\u00E9rieur \u00E0 5 sur 75 % des serveurs du cluster sur une fen\u00EAtre de 15 minutes, recueilli \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>On ne peut utiliser cette r\u00E8gle que sur le serveur d'administration.</b>

