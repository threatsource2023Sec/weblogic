server.generic.desc=<p>Forme g\u00E9n\u00E9rale de SmartRule appliqu\u00E9e au serveur permettant de consulter les tendances de toute mesure visible \u00E0 travers JMX dans le JVM local.</p>
server.generic.displayName=R\u00E8gle intelligente de mesure g\u00E9n\u00E9rique
server.generic.full=<p>Forme g\u00E9n\u00E9rale de SmartRule appliqu\u00E9e au serveur permettant de consulter les tendances de toute mesure visible \u00E0 travers JMX dans le JVM local. Cette r\u00E8gle permet de consulter la valeur moyenne de toute mesure obtenue \u00E0 travers JMX sur une fen\u00EAtre de temps r\u00E9cente et de comparer cette valeur moyenne \u00E0 une valeur seuil sp\u00E9cifi\u00E9e \u00E0 l'aide de l'op\u00E9rateur de comparaison fourni. Si la valeur moyenne de la mesure correspond \u00E0 ou d\u00E9passe la limite indiqu\u00E9e, la condition g\u00E9n\u00E9rale de la r\u00E8gle est respect\u00E9e et cette r\u00E8gle renverra True.</p> <p>Cette r\u00E8gle est utile pour acc\u00E9der \u00E0 d'autres mesures JMX visibles \u00E0 l'int\u00E9rieur d'un serveur, qui ne sont pas accessibles \u00E0 travers les autres SmartRules disponibles du serveur</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <br/><table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Mod\u00E8le de nom d'instance</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Expression d'attribut</td><td>ProcessCpuLoad</td></tr><tr><td>Op\u00E9rateur de comparaison</td><td>&gt;=</td></tr><tr><td>Valeur seuil</td><td>0,9</td></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>10 minutes</td></tr></table><br/> <p>la r\u00E8gle doit \u00EAtre lue comme :</p> <p><i>Si la valeur moyenne de <b>ProcessCpuLoad</b> sur <code>OperatingSystemMXBean</code> sur une fen\u00EAtre de 10 minutes est &gt;= 0,9, elle renvoie <code>True</code></i>.</p> <br/> <p><b>Noter</b> que cet exemple utilise un attribut non document\u00E9 sur <code>OperatingSystemMXBean</code>. 

cluster.generic.desc=<p>Forme g\u00E9n\u00E9rale de SmartRule de cluster permettant de consulter les tendances de toute mesure visible \u00E0 travers JMX sur un cluster.</p>
cluster.generic.displayName=R\u00E8gle intelligente de mesure g\u00E9n\u00E9rale de cluster
cluster.generic.full=<p>Forme g\u00E9n\u00E9rale de SmartRule de cluster permettant de consulter les tendances de toute mesure visible \u00E0 travers JMX sur un cluster. Cette r\u00E8gle permet de consulter la valeur moyenne de toute mesure obtenue \u00E0 travers JMX sur une fen\u00EAtre de temps r\u00E9cente et de comparer cette valeur moyenne \u00E0 une valeur seuil sp\u00E9cifi\u00E9e \u00E0 l'aide de l'op\u00E9rateur de comparaison fourni pour chaque serveur dans le cluster. Si le pourcentage de serveurs qui correspond aux crit\u00E8res de comparaison atteint ou d\u00E9passe la limite indiqu\u00E9e, la condition g\u00E9n\u00E9rale de la r\u00E8gle est respect\u00E9e et cette r\u00E8gle renverra True.</p> <p>Cette r\u00E8gle est utile pour acc\u00E9der \u00E0 d'autres mesures JMX visibles sur les serveurs du cluster, qui ne sont pas accessibles \u00E0 travers les autres SmartRules disponibles sur l'ensemble du cluster</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <br/><table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Nom de cluster</td><td>mycluster</td></tr><tr><td>Mod\u00E8le de nom d'instance</td><td>java.lang:type=OperatingSystem</td></tr><tr><td>Expression d'attribut</td><td>ProcessCpuLoad</td></tr><tr><td>Op\u00E9rateur de comparaison</td><td>&gt;=</td></tr><tr><td>Valeur seuil</td><td>0,9</td></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>10 minutes</td></tr><tr><td>Pourcentage de serveurs</td><td>75</td></tr></table><br/> <p>La r\u00E8gle doit \u00EAtre lue comme :</p> <p><i>si la valeur moyenne de <b>ProcessCpuLoad</b> sur <code>OperatingSystemMXBean</code> sur une fen\u00EAtre de 10 minutes est &gt;= 0,9 sur 75 % des serveurs dans le cluster "mycluster", elle renvoie <code>True</code></i>.</p> <br/> <p><b>Noter</b> que cet exemple utilise un attribut non document\u00E9 sur <code>OperatingSystemMXBean</code>.
