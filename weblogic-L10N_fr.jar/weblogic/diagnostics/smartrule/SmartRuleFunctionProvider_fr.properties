adAverage est de moins de 0,2 sur 75 % des serveurs dans le cluster sur une fen\u00EAtre de 15 minutes, recueillie \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>Cette r\u00E8gle ne peut \u00EAtre utilis\u00E9e que sur le serveur d'administration.</b>

