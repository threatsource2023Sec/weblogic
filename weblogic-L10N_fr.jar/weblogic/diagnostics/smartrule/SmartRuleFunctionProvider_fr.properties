cluster.lowHeapFree.full=Renvoie True si le pourcentage de serveurs dans le cluster respectant la condition de HeapFreePercent moyen sur l'intervalle de temps indiqu\u00E9 est plus grand que la fraction sp\u00E9cifi\u00E9e. L'appelant indique le taux de collecte pour la mesure <code>JVMRuntimeMBean</code> <code>HeapFreePercent</code> et la dur\u00E9e des \u00E9chantillons \u00E0 conserver, ainsi qu'un seuil bas et le pourcentage de serveurs dans le cluster que la valeur moyenne sur la fen\u00EAtre ne doit pas d\u00E9passer par le haut au cours de l'intervalle de temps indiqu\u00E9 afin que la r\u00E8gle se d\u00E9clenche. G\u00E9n\u00E9ralement, on utilise cette r\u00E8gle comme mesure de la portion de m\u00E9moire \u00E0 travers le cluster qui peut \u00EAtre utilis\u00E9e pour indiquer qu'il faut augmenter la capacit\u00E9 du cluster (id\u00E9alement par l'augmentation d'un cluster dynamique).<br/><br/> <p>G\u00E9n\u00E9ralement, on utilise cette r\u00E8gle comme mesure de l' <i><b>augmentation</b></i> sur la portion de m\u00E9moire \u00E0 travers un cluster qui peut \u00EAtre utilis\u00E9e pour indiquer qu'il faut \u00E9ventuellement augmenter la capacit\u00E9 du cluster (probablement par l'augmentation d'instances dans un cluster dynamique).</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Nom du cluster</td><td>mycluster</td></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>5 minutes</td></tr><tr><td>Pourcentage moyen de portion de m\u00E9moire libre</td><td>20</td></tr><tr><td>Pourcentage de serveurs</td><td>60</td></tr></table><p>, la r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si la valeur moyenne du pourcentage libre de la portion de m\u00E9moire JVM est de moins de 20 % sur 60 % des serveurs dans le cluster sur une fen\u00EAtre de 5 minutes, recueillie \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>On ne peut utiliser cette r\u00E8gle que sur le serveur d'administration.</b>

server.lowHeapFree.desc=Renvoie True si le pourcentage de portion de m\u00E9moire libre moyen sur l'intervalle de temps indiqu\u00E9 est inf\u00E9rieur au seuil sp\u00E9cifi\u00E9
server.lowheapFree.displayName=Faible pourcentage de portion de m\u00E9moire libre moyen
server.lowHeapFree.full=<p>Renvoie True si le pourcentage moyen de portion de m\u00E9moire libre sur l'intervalle de temps indiqu\u00E9 est inf\u00E9rieur au seuil sp\u00E9cifi\u00E9.</p><br/> <p>On utilise g\u00E9n\u00E9ralement cette r\u00E8gle comme mesure de l'<i><b>augmentation</b></i> de la portion de m\u00E9moire \u00E0 l'int\u00E9rieur du serveur local dans lequel la r\u00E8gle est appliqu\u00E9e.</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>5 minutes</td></tr><tr><td>Pourcentage moyen de portion de m\u00E9moire libre</td><td>20</td></tr></table><p>, la r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si la valeur moyenne du pourcentage libre de la portion de m\u00E9moire JVM est de moins de 20 % sur une fen\u00EAtre de 5 minutes, recueillie \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>On peut utiliser cette r\u00E8gle sur un serveur au choix (administration ou g\u00E9r\u00E9).</b> 

cluster.highHeapFree.desc=Cette r\u00E8gle est d\u00E9clench\u00E9e si le pourcentage de portion de m\u00E9moire libre de JVM moyen d\u00E9passe un seuil indiqu\u00E9 de pourcentage de serveurs dans un cluster
cluster.highheapFree.displayName=Pourcentage de portion de m\u00E9moire libre moyen \u00E9lev\u00E9 de cluster
cluster.highHeapFree.full=<p>Cette r\u00E8gle se d\u00E9clenche si le pourcentage de portion de m\u00E9moire JVM libre est sup\u00E9rieur \u00E0 un seuil indiqu\u00E9 pour un certain pourcentage de serveurs de ce cluster. Le taux de collecte pour la mesure sur chaque instance clusteris\u00E9e doit \u00EAtre pr\u00E9cis\u00E9, de m\u00EAme que la fen\u00EAtre de temps (param\u00E8tre de <i>dur\u00E9e</i>) sur laquelle les \u00E9chantillons doivent \u00EAtre pr\u00E9lev\u00E9s. Cette r\u00E8gle ne pourra pas \u00EAtre \u00E9valu\u00E9e correctement tant que l'on n'aura pas pr\u00E9lev\u00E9 suffisamment d'\u00E9chantillons \u00E0 partir de toute instance du cluster qui respecte la dur\u00E9e d'\u00E9chantillon requise.</p><p>On utilise g\u00E9n\u00E9ralement cette r\u00E8gle comme mesure de la <i><b>d\u00E9tente</b></i> de la portion de m\u00E9moire \u00E0 travers un cluster qui peut servir \u00E0 indiquer que la capacit\u00E9 du cluster peut \u00EAtre r\u00E9duite en toute s\u00E9curit\u00E9 (id\u00E9alement par la r\u00E9duction d'un cluster dynamique).</p> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Nom du cluster</td><td>mycluster</td></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>5 minutes</td></tr><tr><td>Pourcentage moyen de portion de m\u00E9moire libre</td><td>60</td></tr><tr><td>Pourcentage de serveurs</td><td>75</td></tr></table><p>, la r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si la valeur moyenne du pourcentage libre de la portion de m\u00E9moire JVM est sup\u00E9rieure ou \u00E9gale \u00E0 60 % sur 75 % des serveurs du cluster pendant une fen\u00EAtre de 5 minutes, recueillie \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>Cette r\u00E8gle est uniquement disponible sur le serveur d'administration.</b>

server.highHeapFree.desc=Renvoie True si le pourcentage de portion de m\u00E9moire libre sur l'intervalle de temps indiqu\u00E9 est sup\u00E9rieur ou \u00E9gal au seuil indiqu\u00E9
