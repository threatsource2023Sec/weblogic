server.lowQueueLength.full=Renvoie True si la longueur moyenne de la file d'attente de pool de threads sur l'intervalle de temps indiqu\u00E9 est inf\u00E9rieure au seuil sp\u00E9cifi\u00E9. <br/><br/> <p>Par exemple, pour les entr\u00E9es suivantes </p> <table sortable="false" role="layout" class="smartRuleDescription"><tr><th>Param\u00E8tre</th><th>Valeur</th></tr><tr><td>Taux d'\u00E9chantillonnage</td><td>30 secondes</td></tr><tr><td>P\u00E9riode de conservation d'\u00E9chantillon</td><td>15 minutes</td></tr><tr><td>Longueur de file d'attente moyenne</td><td>5</td></tr></table><p>La r\u00E8gle doit \u00EAtre lue comme <b><i>"D\u00E9clencheur si la taille moyenne de file d'attente d'ex\u00E9cution ThreadPool \u00E0 l'int\u00E9rieur du serveur est inf\u00E9rieure \u00E0 5 sur une fen\u00EAtre de 15 minutes, recueillie \u00E0 des intervalles de 30 secondes"</i></b>. </p><br/><br/><b>On peut utiliser cette r\u00E8gle sur tout serveur (administration ou g\u00E9r\u00E9).</b> 

