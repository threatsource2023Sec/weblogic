cluster.highThroughput.desc=Renvoie True si le pourcentage de serveurs du cluster respectant la valeur <code>Throughput</code> moyenne de <code>ThreadPoolRuntimeMBean</code> sur l'intervalle de temps indiqu\u00E9 est sup\u00E9rieur \u00E0 la fraction sp\u00E9cifi\u00E9e
